<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>San Pablo Market</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="header__image" src="./asset/img/logo.svg" alt="logo" />
        </header>
        <aside>
            <h4 class="aside__title">Categor√≠as</h4>
            <ul class="aside__list">
                <li>Pavo (13)</li>
                <li>Cerdo (41)</li>
                <li>Pollo (20)</li>
                <li>Budapest (10)</li>
                <li>La Piara (8)</li>
                <li>San Pablo (17)</li>
                <li>Otras marcas (5)</li>
            </ul>
        </aside>
        <main>
            <div class="container-products">
                <div class="card-product">
                    <img class="card-product__image" src="./asset/img/jamonada.jpg" alt="jamonada" />
                    <h5 class="card-product__title">Jamonada</h5>
                    <h5 class="card-product__price">$ 14.845</h5>
                    <button class="card-product__button">Comprar</button>
                </div>
                <div class="card-product">
                    <img class="card-product__image" src="./asset/img/coppa_italiana.jpg" alt="coppa_italiana" />
                    <h5 class="card-product__title">Coppa Italiana</h5>
                    <h5 class="card-product__price">$ 11.533</h5>
                    <button class="card-product__button">Comprar</button>
                </div>
                <div class="card-product">
                    <img class="card-product__image" src="./asset/img/arrollado_lomo.jpg" alt="arrollado_lomo" />
                    <h5 class="card-product__title">Arrollado de Lomo</h5>
                    <h5 class="card-product__price">$ 17.607</h5>
                    <button class="card-product__button">Comprar</button>
                </div>
                <div class="card-product">
                    <img class="card-product__image" src="./asset/img/jamon_pavo_acaramelado.jpg"
                        alt="jamon_pavo_acaramelado" />
                    <h5 class="card-product__title">Jamon Pavo Acaramelado</h5>
                    <h5 class="card-product__price">$ 21.325</h5>
                    <button class="card-product__button">Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <i class="footer__icon fa-brands fa-facebook"></i>
            <i class="footer__icon fa-brands fa-instagram"></i>
            <i class="footer__icon fa-brands fa-whatsapp"></i>
            <i class="footer__icon fa-brands fa-tiktok"></i>
            <i class="footer__icon fa-brands fa-twitter"></i>
        </footer>
    </div>
</body>

</html>
